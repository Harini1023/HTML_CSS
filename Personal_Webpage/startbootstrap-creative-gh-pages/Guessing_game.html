						<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Number Guessing Game</title>

	<style>
		html {
	font-family: sans-serif;
	}
	
		body {
	width: 50%;
	height: 100vh;
	margin: 0 auto;
	background: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500') no-repeat center center/cover;
	}
	
		.container {
			border: white solid 1px;
			margin-top: 100px;
			padding: 30px 50px;
			background: #0066cc;
			color: white;
			border-radius: 40px;
			}
		h1 {
			font-size: 3rem;
			font-color: white;
			text-align: center;
			margin-top: 80px;
			}
		.btn {
			  border: none;
			  color: white;
			  padding: 16px 32px;
			  text-align: center;
			  text-decoration: none;
			  display: inline-block;
			  font-size: 16px;
			  margin: 4px 2px;
			  cursor: pointer;
			}
		.btn {
			  background-color: #f1f1f1; 
			  color: black; 
			  border: 2px solid #008CBA;
			  border-radius: 10px;
}
		.btn:hover {
			  background-color: #008CBA;
			  color: white;
	}
		input[type=text] {
			  width: 25%;
			  padding: 8px 20px;
			  margin: 8px 0;
			  box-sizing: border-box;
			  font-size: 30px;
}
	</style>
</head>

<body>
<h1>Guess The Number</h1>
<div class="container">


<center><p>I have selected a random number between 1 - 100.
See if you can guess it.</p><br></center>

<div class="form">
	<center><label for="guessField">Enter a guess </label><br><br></center>
	<center><input type = "text" id = "guessField" class = "guessField"></center><br><br><br>
	<center><input class="btn" type = "submit" value = "Submit guess"
		class = "guessSubmit" id = "submitguess"></center>
</div>
<script type = "text/javascript">

	// random value generated
	var y = Math.floor(Math.random() * 100 + 1);
	
	// counting the number of guesses
	// made for correct Guess
	var guess = 1;
	
	document.getElementById("submitguess").onclick = function(){
	
// number guessed by user	
var x = document.getElementById("guessField").value;

if(x == y)
{	
	alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
			+ guess + " GUESS ");
}
else if(x > y) /* if guessed number is greater
				than actual number*/
{	
	guess++;
	alert("OOPS SORRY!! TRY A SMALLER NUMBER");
}
else
{
	guess++;
	alert("OOPS SORRY!! TRY A GREATER NUMBER")
}
}
</script>
</body>
</html>
